<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website-Design</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/registerPage.min.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <a href="./manager.html">
          <picture>
            <source
              srcset="./imeges/desktop/registerLogo.png 2x"
              media="(min-width: 1200px)"
            />
            <source srcset="./imeges/mobile/registerLogo.png 2x" />
            <img src="" alt="" />
          </picture>
        </a>
        <h1>Neurolide</h1>
      </div>
      <picture class="background">
        <source
          srcset="./imeges/desktop/registerBackground.png 2x"
          media="(min-width: 1200px)"
        />
        <source srcset="./imeges/mobile/registerBackground.png 2x" />
        <img src="" alt="" />
      </picture>
    </header>
    <main>
      <div class="container">
        <form>
          <h2>Реєстрація</h2>
          <ul>
            <li><button type="button">Аффіліат</button></li>
            <li><button type="button">Бренд</button></li>
          </ul>
          <label>
            <span>Ім’я</span>
            <input type="text" placeholder="...." />
          </label>
          <label>
            <span>E-mail</span>
            <input type="text" placeholder="...." />
          </label>
          <label>
            <span>Пароль</span>
            <input type="text" placeholder="...." />
          </label>
          <label>
            <span>Повторіть пароль</span>
            <input type="text" placeholder="...." />
          </label>
          <div>
            <input
              type="checkbox"
              class="checkbox hidden"
              name="checkbox"
              required
              id="checkbox"
            />
            <label for="checkbox" class="check">Запам’ятати дані </label>
          </div>
          <button type="submit">Зареєструватися</button>
        </form>
      </div>
    </main>
  </body>
</html>
